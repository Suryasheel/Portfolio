<section class="home" [ngClass]="{'dark-theme': themeService.isDarkTheme$ | async, 'light-theme': !(themeService.isDarkTheme$ | async)}">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12 col-12">
            <div class="heading-text">
                Bridging the Gap Between <span>Ideas</span> and <span>Reality</span>.
            </div>

            <div class="sub-title">
                Building visually stunning websites is my passion, and I believe in the power of design to make a lasting impact.
            </div>

            <div class="capital-text">
                SURYASHEEL MOURTIKA
            </div>
            <div class="italic-text">
                Frontend Developer at SAGO
            </div>
        </div>

        <div class="col-lg-5 col-md-6 col-sm-12 col-12">
            <img src="../../assets/Images/Icons/homeBg.svg" alt="">
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="sub-heading text-center">Why Hire Me?</div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let details of cardDetails">
            <div class="card">
                <div class="d-flex align-items-center">
                    <div class="card-image">
                        <img src="{{ details.cardImgUrl }}" alt="">
                    </div>
                    <div class="card-title">{{ details.cardTitle }}</div>
                </div>
                <div>
                    <div class="card-text">{{ details.cardText }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
